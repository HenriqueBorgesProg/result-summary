<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Mentor Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <!-- Your Result Section -->
        <div class="your-result-container">
            <p class="accent-bar">Your Result</p>
            
            <div class="score-circle">
                <div class="circle-content">
                    <strong class="score-circle-strong">76</strong>
                    <small class="score-circle-small">of 100</small>
                </div>
            </div>
            
            <strong class="result-title">Great</strong>
            <p class="result-description">
                You scored higher than 65% of the people who have taken these tests.
            </p>
        </div>

        <!-- Summary Section -->
        <div class="summary-container">
            <p class="summary-accent-bar">Summary</p>
            
            <ul class="senses-list">
                <li class="senses-item reaction">
                    <div class="senses-content">
                        <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
                        <span>Reaction</span>
                    </div>
                    <div class="senses-value">
                        <span class="bold-senses">80</span>
                        <span class="small-senses"> / 100</span>
                    </div>
                </li>
                
                <li class="senses-item memory">
                    <div class="senses-content">
                        <img src="./assets/images/icon-memory.svg" alt="Memory icon">
                        <span>Memory</span>
                    </div>
                    <div class="senses-value">
                        <span class="bold-senses">92</span>
                        <span class="small-senses"> / 100</span>
                    </div>
                </li>
                
                <li class="senses-item verbal">
                    <div class="senses-content">
                        <img src="./assets/images/icon-verbal.svg" alt="Verbal icon">
                        <span>Verbal</span>
                    </div>
                    <div class="senses-value">
                        <span class="bold-senses">61</span>
                        <span class="small-senses"> / 100</span>
                    </div>
                </li>
                
                <li class="senses-item visual">
                    <div class="senses-content">
                        <img src="./assets/images/icon-visual.svg" alt="Visual icon">
                        <span>Visual</span>
                    </div>
                    <div class="senses-value">
                        <span class="bold-senses">73</span>
                        <span class="small-senses"> / 100</span>
                    </div>
                </li>
            </ul>
            
            <button class="summary-button">Continue</button>
        </div>
    </div>
</body>
</html>
